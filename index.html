<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Název Softwaru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px;
            height: auto;
        }
        .description {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Název Softwaru</h1>
        <div class="logos">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
            <img src="logo3.png" alt="Logo 3">
        </div>
        <p class="description">Tento software poskytuje inovativní řešení pro vaše potřeby. Je navržen tak, aby byl efektivní, spolehlivý a snadno použitelný.</p>
        <div class="contact">
            <p>Kontakt: <strong>email@domena.cz</strong></p>
        </div>
    </div>
</body>
</html>
